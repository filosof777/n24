<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>n24</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="container">
    <div class="row header-container">
      <div class="left-pozition">
        <div class="logo-img"><a href="#">
          <img src="img/big-logo.svg" alt="logo" width="306" height="33"></a>
        </div>
        <ul class="statistic">
          <li class="course course-before dollar">10137.2</li>
          <li class="course course-before ruble">138.26</li>
          <li class="course course-before euro">10988.72</li>
        </ul>
      </div>
      <div class="right-pozition">
        <div class="icon-bar">
          <ul class="icon-list">
            <li class="icon-item">
              <button class="search-btn"></button>
            </li>
            <li class="icon-item">
              <p class="lang-text">РУ</p>
            </li>
            <li class="icon-item">
              <a href="#">
                <p class="telegram-text">Подписатся</p>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="nav-pozition">
      <ul class=nav-list>
        <li class="nav-item"><a class="nav-link" href="#">Узбекистана</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Мир</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Экономика</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Общество</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Технологии</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Спорт</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Культура</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Происшествия</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Туризм</a></li>
      </ul>
    </div>
    <aside>
      <img src="img/ad-banner.jpg" alt="ad-banner" width="1200" height="100">
    </aside>
    <div>
      <ul class="covid-list">
        <li class="info covid">
          <h2 class="covid-black">Коронавирус COVID-19<br> в Узбекистане</h2>
        </li>
        <li class="info infact">
          <div class="info-title-h2">
            <h2 class="info-title-red">Инфицированы</h2>
            <p class="info-text">2753</p>
          </div>
        </li>
        <li class="info good">
          <div class="info-title-h2">
            <h2 class="info-title-green">Выздоровели</h2>
            <p class="info-text">2245</p>
          </div>
        </li>
        <li class="info dead">
          <h2 class="black-title">Умерли</h2>
        </li>
      </ul>
    </div>

  </header>
</body>
</html>
